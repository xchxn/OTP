<p>board works!</p>
<a routerLink="/post" routerLinkActive="active" ariaCurrentWhenActive="page">
  Post
</a>

@for ( posting of postings; track posting.posting_id) {
  <div>
    <p>{{ posting.posting_title }}</p>
    <p>{{ posting.author }}</p>
    <p>{{ posting.posting_content }}</p>
    <div>
      <div class="content">
        <p>Have배열</p>
        <div class="haveObjekt">
          <ul>
            <li *ngFor="let thumb of posting.thumbnails.have">
              <img [src]="thumb" alt="Thumbnail" style="max-width: 150px; max-height: 150px;">
            </li>
          </ul>
        </div>
        <p>Want배열</p>
        <div class="wantObejkt">
          <ul>
            <li *ngFor="let thumb of posting.thumbnails.want">
              <img [src]="thumb" alt="Thumbnail" style="max-width: 150px; max-height: 150px;">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
}
